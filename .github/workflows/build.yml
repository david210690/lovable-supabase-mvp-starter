name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# cancel older runs of the same workflow/branch
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Print Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        # prefer reproducible installs; fall back to npm install if no lockfile
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (non-blocking)
        run: |
          npm run lint || echo "Lint failed (non-blocking) — continuing"

      - name: Typecheck (non-blocking)
        run: |
          npm run typecheck || echo "Typecheck skipped/failed (non-blocking) — continuing"

      - name: Build
        run: npm run build
